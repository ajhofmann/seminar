<!DOCTYPE html>
<html><head><meta charset="utf-8" /><link rel="stylesheet" href="//yegor256.github.io/tacit/tacit.min.css" /><link rel="stylesheet" href="/seminar/css/custom.css" /><title>Poster</title></head><body><nav><ul><li><a href="/seminar/">Math Seminar Home</a></li><li><a href="/seminar/archive">archive</a></li><li><a href="/seminar/tags">tags</a></li><li><a href="/seminar/faq">faq</a></li><li><a href="/seminar/document">library</a></li><li><a href="/seminar/potential-topics/#request">speak!</a></li></ul></nav><section><article><svg width="850" height="1100"><image y="80" width="828" xlink:href="https://friedeggs.github.io/seminar/seminar.png" x="11" height="276"></image><text font-family="Ubuntu" y="385" x="50" fill="#000000" font-size="40">Friday November 25, 2016 in MC 4020</text><text font-family="Ubuntu" y="420" x="50" fill="#000000" font-size="20">All are welcome.</text><text font-family="Ubuntu" y="990" x="50" fill="#000000" font-size="18">For more details, visit us at our website:</text><text font-family="Ubuntu" y="1020" x="50" fill="#000000" font-size="18">https://friedeggs.github.io/seminar</text><text font-family="Ubuntu" y="480" x="50" fill="#000000" font-size="30">Naïve Lie Theory</text><text font-family="Ubuntu" y="480" text-anchor="end" x="800" fill="#000000" font-size="30">17:30</text><text font-family="Ubuntu" y="510" x="50" fill="#000000" font-size="18">by Aidan Patterson</text><foreignObject y="530" width="750" x="50" height="400"><p style="font-family:Ubuntu; font-size: 16pt;">In 1870, Sophus Lie was studying the symmetries of differential equations,
which generally form “continuous” groups. The analogous problem for polynomials
was solved by Galois previously, so there was incentive to solve the related
problem for these new kinds of groups. We’ll motivate such continuous groups by
looking at matrices, assuming only a little linear algebra.</p></foreignObject><text font-family="Ubuntu" y="720" x="50" fill="#000000" font-size="30">Quandles: The Algebra of Knots</text><text font-family="Ubuntu" y="720" text-anchor="end" x="800" fill="#000000" font-size="30">18:30</text><text font-family="Ubuntu" y="750" x="50" fill="#000000" font-size="18">by Brennen Creighton-Young</text><foreignObject y="770" width="750" x="50" height="400"><p style="font-family:Ubuntu; font-size: 16pt;">One of the major goals of knot theory is to determine whether or knot two knots
can be continuously deformed into one another. This idea can be fully captured
algebraically — and leads us to algebraic structures that not only capture the
desired notion of knot deformations, but reveal themselves as truly fascinating
mathematical objects. We will use only linear algebra and elementary abstract
algebra.</p></foreignObject></svg></article><footer><p>Help improve this page by <a href="https://github.com/friedeggs/seminar/blob/master/lisp/poster.lsp">editing it on GitHub</a>.</p></footer></section></body></html>
