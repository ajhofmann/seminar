<!DOCTYPE html>
<html><head><meta charset="utf-8" /><link rel="stylesheet" href="//yegor256.github.io/tacit/tacit.min.css" /><link rel="stylesheet" href="/seminar/css/custom.css" /><title>Poster</title></head><body><nav><ul><li><a href="/seminar/">Math Seminar Home</a></li><li><a href="/seminar/archive">archive</a></li><li><a href="/seminar/tags">tags</a></li><li><a href="/seminar/faq">faq</a></li><li><a href="/seminar/document">library</a></li><li><a href="/seminar/potential-topics/#request">speak!</a></li></ul></nav><section><article><svg width="850" height="1100"><image y="80" width="828" xlink:href="https://friedeggs.github.io/seminar/seminar.png" x="11" height="276"></image><text font-family="Ubuntu" y="385" x="50" fill="#000000" font-size="40">Friday November 25, 2016 in MC 4020</text><text font-family="Ubuntu" y="420" x="50" fill="#000000" font-size="20">All are welcome.</text><text font-family="Ubuntu" y="480" x="50" fill="#000000" font-size="30">Na√Øve Lie Theory</text><text font-family="Ubuntu" y="480" text-anchor="end" x="800" fill="#000000" font-size="30">17:30</text><text font-family="Ubuntu" y="510" x="50" fill="#000000" font-size="18">by Aidan Patterson</text><foreignObject y="530" width="750" x="50" height="400"><p style="font-family:Ubuntu; font-size: 16pt;">In 1870, Sophus Lie was studying the symmetries of differential equations,
which generally form "continuous" groups. The analogous problem for polynomials
was solved by Galois previously, so there was incentive to solve the related
problem for these new kinds of groups. This lead to a study of simplicity in
these continuous groups.</p></foreignObject><text font-family="Ubuntu" y="720" x="50" fill="#000000" font-size="30">Quandles: The Algebra of Knots</text><text font-family="Ubuntu" y="720" text-anchor="end" x="800" fill="#000000" font-size="30">18:30</text><text font-family="Ubuntu" y="750" x="50" fill="#000000" font-size="18">by Brennen Creighton-Young</text><foreignObject y="770" width="750" x="50" height="400"><p style="font-family:Ubuntu; font-size: 16pt;">One of the major goals of knot theory is to identify when two knots can be
deformed continuously into each other. Though this is a straight forward idea,
the rigorous definition of this, the notion of ambient isotopy, is practically
unusable. This talk will provide a quick overview of basic knot theory and will
work towards developing numerous algebraic strategies to identify when two
knots are ambient isotopic.</p></foreignObject></svg></article><footer><p>Help improve this page by <a href="https://github.com/friedeggs/seminar/blob/master/lisp/poster.lsp">editing it on GitHub</a>.</p></footer></section></body></html>
