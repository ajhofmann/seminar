<!DOCTYPE html>
<html><head><meta charset="utf-8" /><link rel="stylesheet" href="//yegor256.github.io/tacit/tacit.min.css" /><link rel="stylesheet" href="/seminar/css/custom.css" /><title>Poster</title></head><body><nav><ul><li><a href="/seminar/">Math Seminar Home</a></li><li><a href="/seminar/archive">archive</a></li><li><a href="/seminar/tags">tags</a></li><li><a href="/seminar/faq">faq</a></li><li><a href="/seminar/document">library</a></li><li><a href="/seminar/potential-topics">topics</a></li><li><a href="/seminar/submit-talk">speak</a></li></ul></nav><section><article><svg width="850" height="1100"><image y="70" width="828" xlink:href="https://wumss.github.io/seminar/seminar.png" x="11" height="276"></image><text font-family="Ubuntu" y="375" x="50" fill="#000000" font-size="40">Friday January 20, 2017 in MC 4045</text><text font-family="Ubuntu" y="410" x="50" fill="#000000" font-size="20">All are welcome.</text><text font-family="Ubuntu" y="995" x="50" fill="#000000" font-size="18">For more details, visit us at our website:</text><text font-family="Ubuntu" y="1020" x="50" fill="#000000" font-size="18">https://wumss.github.io/seminar</text><text font-family="Ubuntu" y="470" x="50" fill="#000000" font-size="30">Game Theory (Part 2): Extensive Form Finite and Infinite Games</text><text font-family="Ubuntu" y="470" text-anchor="end" x="800" fill="#000000" font-size="30">17:30</text><text font-family="Ubuntu" y="500" x="50" fill="#000000" font-size="18">by Koosha Totonchi</text><foreignObject y="520" width="750" x="50" height="400"><p style="font-family:Ubuntu; font-size: 16pt;">An extensive form game, unlike a regular one-shot-game, has the element of
sequential or repeated movement. Chess for example, is an extensive form game.
However, we will see that our mathematical definition of “game” will be much
broader, so models we construct can be applied to problems in economics,
computer science, and engineering—not just chess.</p></foreignObject><text font-family="Ubuntu" y="710" x="50" fill="#000000" font-size="30">Diophantine Approximation and the Discovery of Transcendental Numbers</text><text font-family="Ubuntu" y="710" text-anchor="end" x="800" fill="#000000" font-size="30">18:30</text><text font-family="Ubuntu" y="740" x="50" fill="#000000" font-size="18">by Anton Mosunov</text><foreignObject y="760" width="750" x="50" height="400"><p style="font-family:Ubuntu; font-size: 16pt;">In 1844, Joseph Liouville discovered transcendental numbers — those numbers
that are not roots of polynomials with rational coefficients. Nowadays, we see
Liouville’s discovery as the foundation of Diophantine approximation, a
fascinating subarea of number theory, which studies how well algebraic numbers
can be approximated by the rationals. In my talk, I will prove the classical
result of Liouville and explain further advances in the area, such as Thue’s
theorem and the celebrated theorem of Roth, which enabled its discoverer to
receive the Fields medal in 1958.</p></foreignObject></svg></article><footer><p>Help improve this page by <a href="https://github.com/wumss/seminar/blob/master/lisp/poster.lsp">editing it on GitHub</a>.</p></footer></section></body></html>
